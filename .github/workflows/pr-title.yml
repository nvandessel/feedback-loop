name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate Conventional Commit
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            ci
            build
            test
            refactor
            perf
            style
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: "PR title must have a subject after the type prefix"
