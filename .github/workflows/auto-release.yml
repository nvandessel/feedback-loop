name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".beads/**"
      - ".floop/**"
      - ".github/**"
      - "LICENSE"

permissions:
  contents: read
  pull-requests: read
  actions: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-skip:
    name: Check Skip Conditions
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.ci-gate.outputs.should_release }}
    steps:
      - name: Check skip conditions
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Skip if pushed by github-actions[bot] (e.g. version bump commits)
          if [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "Skipping: pushed by github-actions[bot]"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if commit message contains [skip release]
          if echo "$COMMIT_MSG" | grep -qi '\[skip release\]'; then
            echo "Skipping: commit message contains [skip release]"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if merged PR has skip-release label
          # Method 1: extract PR number from commit message (squash merges include (#N))
          PR_NUM=$(echo "$COMMIT_MSG" | grep -oP '\(#\K\d+' | head -1 || true)

          # Method 2: extract from "Merge pull request #N" (merge commits)
          if [ -z "$PR_NUM" ]; then
            PR_NUM=$(echo "$COMMIT_MSG" | grep -oP '^Merge pull request #\K\d+' || true)
          fi

          # Method 3: fall back to commits-to-PR association API
          if [ -z "$PR_NUM" ]; then
            echo "No PR number in commit message, trying commits/pulls API..."
            PR_NUM=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
              --jq '.[0].number // empty' 2>&1) || true
            if echo "$PR_NUM" | grep -qiE 'error|not found|null'; then
              echo "Warning: commits/pulls API returned: $PR_NUM"
              PR_NUM=""
            fi
          fi

          if [ -n "$PR_NUM" ]; then
            echo "Checking labels on PR #$PR_NUM..."
            LABELS=$(gh pr view "$PR_NUM" --json labels --jq '.labels[].name' 2>&1) || true
            echo "Labels found: ${LABELS:-<none>}"
            if echo "$LABELS" | grep -q 'skip-release'; then
              echo "Skipping: PR #$PR_NUM has skip-release label"
              echo "should_release=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          else
            echo "Warning: could not determine PR number for commit ${{ github.sha }}"
          fi

          echo "should_release=true" >> "$GITHUB_OUTPUT"

      - name: Wait for CI to pass
        id: ci-gate
        timeout-minutes: 30
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOULD_RELEASE: ${{ steps.check.outputs.should_release }}
        run: |
          # Pass through skip decisions from previous step
          if [ "$SHOULD_RELEASE" != "true" ]; then
            echo "should_release=$SHOULD_RELEASE" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Waiting for CI workflow on commit ${{ github.sha }}..."

          # Find the CI run for this commit (may take a moment to start)
          for i in 1 2 3 4 5; do
            RUN_ID=$(gh run list --workflow=ci.yml --commit="${{ github.sha }}" \
              --json databaseId --jq '.[0].databaseId // empty' 2>/dev/null || true)
            if [ -n "$RUN_ID" ]; then
              break
            fi
            echo "CI run not found yet, waiting 10s... (attempt $i/5)"
            sleep 10
          done

          if [ -z "$RUN_ID" ]; then
            echo "No CI run found for this commit — CI may have been skipped by paths-ignore"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Found CI run $RUN_ID, waiting for completion..."
          if gh run watch "$RUN_ID" --exit-status; then
            echo "CI passed — proceeding with release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "CI failed — skipping release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  determine-bump:
    name: Determine Version Bump
    needs: check-skip
    if: needs.check-skip.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      bump: ${{ steps.bump.outputs.bump }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Parse commits for bump type
        id: bump
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tag found, defaulting to minor"
            echo "bump=minor" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Analyzing commits since $LATEST_TAG..."

          BUMP="none"

          # Check each commit since the last tag
          while IFS= read -r line; do
            SUBJECT=$(echo "$line" | cut -d'|' -f1)
            BODY=$(echo "$line" | cut -d'|' -f2-)

            # Check for breaking changes
            if echo "$SUBJECT" | grep -qE '^[a-z]+(\(.+\))?!:'; then
              echo "Breaking change found in subject: $SUBJECT"
              BUMP="major"
              break
            fi
            if echo "$BODY" | grep -q 'BREAKING CHANGE:'; then
              echo "Breaking change found in body of: $SUBJECT"
              BUMP="major"
              break
            fi

            # Check for features (only upgrade if not already major)
            if [ "$BUMP" != "major" ] && echo "$SUBJECT" | grep -qE '^feat(\(.+\))?:'; then
              echo "Feature found: $SUBJECT"
              BUMP="minor"
            fi

            # Check for patch-worthy changes (only upgrade if still none)
            if [ "$BUMP" = "none" ]; then
              if echo "$SUBJECT" | grep -qE '^(fix|perf)(\(.+\))?:'; then
                echo "Patch-worthy change found: $SUBJECT"
                BUMP="patch"
              fi
            fi
          done <<< "$(git log "$LATEST_TAG"..HEAD --format='%s|%b')"

          if [ "$BUMP" = "none" ]; then
            echo "No release-worthy commits found (chore/ci/test/docs/build/style/refactor only)"
          fi

          echo "Determined bump type: $BUMP"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

  release:
    name: Auto Release
    needs: determine-bump
    if: needs.determine-bump.outputs.bump != 'none'
    permissions:
      contents: write
    uses: ./.github/workflows/version-bump.yml
    with:
      bump: ${{ needs.determine-bump.outputs.bump }}
    secrets: inherit
